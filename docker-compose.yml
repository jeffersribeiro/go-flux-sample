# Use postgres/example user/password credentials
version: "3.1"

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: my-secret-password
      POSTGRES_DB: go-flux-sample

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
